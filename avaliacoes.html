<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbacks Acadêmicos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #cccccc;
            font-weight: normal;
        }

        .mensagem {
            background-color: #1e1e1e;
            padding: 1.5rem;
            border-radius: 4px;
            margin: 2rem 0;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #a0a0a0;
        }

        .btn-voltar {
            background-color: #2d2d2d;
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            border: 1px solid #404040;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .btn-voltar:hover {
            background-color: #3d3d3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seção de Feedbacks Acadêmicas</h1>
        
        <div class="mensagem">
            <p>Informamos que esta seção encontra-se em fase de desenvolvimento.</p>
            <p>A equipe técnica está trabalhando para implementar os recursos necessários para o pleno funcionamento do sistema de avaliações. Agradecemos sua compreensão e pedimos que verifique novamente em breve.</p>
        </div>

        <button class="btn-voltar" onclick="window.location.href='Hub.html'">Voltar ao Hub Acadêmico</button>
    </div>
</body>
</html>
