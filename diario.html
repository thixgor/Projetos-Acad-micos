<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        /* Tema Claro (padr√£o) */

            color: #2c3e50;
        }
        /* Tema Escuro */

            background: linear-gradient(135deg, #1a1a1a, #2c3e50);

        }
        .container {

            margin: 20px auto;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);

        }
        .container.light {
            background-color: #fff;
            color: #2c3e50;
        }
        .container.dark {
            background-color: #333;
            color: #e9ecef;
        }
        #home h1 {

            margin-bottom: 30px;
            font-weight: bold;
        }
		.light #home p {

		}
		.dark #home p {
			color: #e9ecef; /* Cor no tema escuro */
		}
		#home p {

			transition: color 0.3s ease; /* Adiciona transi√ß√£o para a cor */
		}
        #home button {
            background: linear-gradient(45deg, #28a745, #218838);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            transition: all 0.3s ease;
        }
        #home button:hover {
            background: linear-gradient(45deg, #218838, #1e7e34);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(40, 167, 69, 0.4);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
		input, select {
			width: 100%;
			padding: 10px;
			margin-top: 5px;
			border: 1px solid #ccc;
			border-radius: 8px;
			box-sizing: border-box;
			font-size: 16px;
			transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
		}
        .dark input, .dark select, .dark textarea {
            background-color: #444;
            color: #e9ecef;
            border-color: #666;
        }
        #preview {
            margin-top: 10px;
            display: flex;
            flex-wrap: nowrap;
            gap: 10px;
            overflow-x: auto;
        }
        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            flex: 0 0 auto;
        }
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .dark .preview-item img {
            border-color: #666;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 50%;
            font-size: 12px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .remove-btn:hover {
            background: darkred;
        }
        .hidden {
            display: none !important;
        }
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            #home h1 {
                font-size: 1.8rem;
            }
            #home button {
                font-size: 1rem;
                padding: 12px 20px;
            }
            .preview-item {
                width: 80px;
                height: 80px;
            }
            #theme-toggle {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body class="light">
    <!-- Bot√£o de Troca de Tema -->
    <button id="theme-toggle">üåô</button>

    <!-- P√°gina Inicial -->
	<div id="home" class="container light">
		<h1>Di√°rio de Campo</h1>
		<p class="text-center mb-4">Crie seu relat√≥rio de viv√™ncias para o IESC!</p>
		<button class="btn btn-lg w-100" onclick="showCreatePage()">Criar Di√°rio de Campo</button>
		<p class="text-center mt-4" style="font-size: 0.9rem;">Criado por Thiago F. Rodrigues</p>
	</div>

    <!-- P√°gina de Cria√ß√£o do Di√°rio -->
    <div id="create" class="container light hidden">
        <h1>Criar Di√°rio de Campo</h1>
        <form id="diarioForm">
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" required>

            <label for="matricula">Matr√≠cula:</label>
            <input type="number" id="matricula" required>

            <label for="data">Data (DD/MM/AAAA):</label>
            <input type="date" id="data" required>

            <label for="local">Local de Pr√°tica:</label>
            <input type="text" id="local" required>

            <label for="professor">Professor:</label>
            <select id="professor" required>
                <option value="RONALD TEIXEIRA PECANHA FERNANDES">RONALD TEIXEIRA PECANHA FERNANDES</option>
            </select>

            <label for="relatorio">Relat√≥rio de Campo (m√°x. 12 linhas em Arial 12):</label>
            <textarea id="relatorio" name="relatorio" required></textarea>

            <label for="fotos">Anexar Fotos (m√°x. 6, atualmente <span id="imageCount">0</span>/6):</label>
            <input type="file" id="fotos" multiple accept="image/*" onchange="handleImageUpload(event)">
            <div id="preview"></div>

            <button type="button" class="btn btn-success mt-3" onclick="gerarPDF()">Finalizar</button>
        </form>
    </div>

    <!-- Bibliotecas Externas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        let selectedImages = [];

        // Garantir que a p√°gina inicial est√° vis√≠vel ao carregar
		tinymce.init({
			selector: '#relatorio',
			height: 300,
			menubar: false,
			plugins: 'lists',
			toolbar: 'undo redo | bold italic underline | bullist numlist | alignleft aligncenter alignright alignjustify',
			setup: function(editor) {
				editor.on('init', function() {
					if (document.body.classList.contains('dark')) {
						editor.getContainer().style.backgroundColor = '#444';
						editor.getContainer().style.color = '#e9ecef';
					}
				});
			}
		});
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('home').classList.remove('hidden');
            document.getElementById('create').classList.add('hidden');
            toggleTheme(); // Configura o tema inicial
        });

        function showCreatePage() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('create').classList.remove('hidden');
        }

        function handleImageUpload(event) {
            const files = Array.from(event.target.files);
            if (selectedImages.length + files.length > 6) {
                alert("Voc√™ pode selecionar no m√°ximo 6 imagens.");
                event.target.value = ''; // Limpa a sele√ß√£o
                return;
            }
            selectedImages = [...selectedImages, ...files];
            renderPreview();
        }

        function renderPreview() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            selectedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    const item = document.createElement('div');
                    item.className = 'preview-item';
                    item.appendChild(img);
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.textContent = 'X';
                    removeBtn.onclick = () => removeImage(index);
                    item.appendChild(removeBtn);
                    preview.appendChild(item);
                };
                reader.readAsDataURL(file);
            });
            updateImageCount();
        }

        function removeImage(index) {
            selectedImages.splice(index, 1);
            renderPreview();
        }

        function updateImageCount() {
            document.getElementById('imageCount').textContent = selectedImages.length;
        }

        // Fun√ß√£o para alternar tema
		function toggleTheme() {
			const body = document.body;
			const containers = document.querySelectorAll('.container');
			const toggleButton = document.getElementById('theme-toggle');
			
			if (body.classList.contains('light')) {
				body.classList.remove('light');
				body.classList.add('dark');
				containers.forEach(container => {
					container.classList.remove('light');
					container.classList.add('dark');
				});
				toggleButton.textContent = '‚òÄÔ∏è';
				// Ajustar TinyMCE para tema escuro
				tinymce.activeEditor.getContainer().style.backgroundColor = '#444';
				tinymce.activeEditor.getContainer().style.color = '#e9ecef';
			} else {
				body.classList.remove('dark');
				body.classList.add('light');
				containers.forEach(container => {
					container.classList.remove('dark');
					container.classList.add('light');
				});
				toggleButton.textContent = 'üåô';
				// Ajustar TinyMCE para tema claro
				tinymce.activeEditor.getContainer().style.backgroundColor = '#fff';
				tinymce.activeEditor.getContainer().style.color = '#000';
			}
		}

        // Evento do bot√£o de tema
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

        async function gerarPDF() {
            // Capturar os valores dos campos
            const nome = document.getElementById('nome').value.trim();
            const matricula = document.getElementById('matricula').value.trim();
            const data = document.getElementById('data').value;
            const local = document.getElementById('local').value.trim();
            const professor = document.getElementById('professor').value;
            const relatorio = tinymce.get('relatorio').getContent({ format: 'text' });


            // Valida√ß√£o dos campos
            let erros = [];
            if (!nome) erros.push("Nome do Aluno");
            if (!matricula) erros.push("Matr√≠cula");
            if (!data) erros.push("Data");
            if (!local) erros.push("Local de Pr√°tica");
            if (!professor) erros.push("Professor");
            if (!relatorio) erros.push("Relat√≥rio de Campo");

            if (erros.length > 0) {
                alert("Por favor, preencha todos os campos obrigat√≥rios: " + erros.join(", "));
                return;
            }

            if (!window.jspdf || !window.jspdf.jsPDF) {
                alert("Erro: A biblioteca jsPDF n√£o foi carregada corretamente. Verifique sua conex√£o com a internet.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Formatar data para DD/MM/AAAA
            const dataFormatada = new Date(data).toLocaleDateString('pt-BR');

            // P√°gina 1
            doc.setFontSize(22);
            doc.setFont("helvetica", "bold");
            doc.text("DI√ÅRIO DE CAMPO", 105, 20, { align: "center" });
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.setFont("helvetica", "italic");
            doc.text("A seguir uma apresenta√ß√£o do relato de viv√™ncias.", 105, 30, { align: "center" });
			doc.text(`Data: ${dataFormatada}`, 20, 30);
            doc.setFont("helvetica", "normal");
            doc.text("1. Informa√ß√µes institucionais;", 20, 40);
            doc.text("2. Identifica√ß√£o e detalhes.", 20, 45);
            doc.line(20, 50, 190, 50);

            // Se√ß√£o Institui√ß√£o com Logo
            doc.setFontSize(14);
            doc.setFont("helvetica", "bold");
            doc.text("INSTITUI√á√ÉO", 20, 60);
            // Adicionar a logo com propor√ß√£o correta
            const logoUrl = "https://i.imgur.com/c5JnMVK.png";
            const logoWidth = 60; // Largura m√°xima em mm
            const logoHeight = logoWidth / 5.33; // Altura proporcional (propor√ß√£o 2903:544 ‚âà 5.33:1)
            try {
                doc.addImage(logoUrl, 'PNG', 20, 65, logoWidth, logoHeight);
            } catch (e) {
                console.error("Erro ao carregar a logo:", e);
                doc.text("(Logo n√£o carregada)", 20, 70);
            }
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            const textY = 65 + logoHeight + 5; // Posi√ß√£o ap√≥s a logo com margem
            doc.text("Universidade Unigranrio - Afya - Campus Barra da Tijuca", 20, textY);
            doc.text("Av. Ayrton Senna, 2.200 ‚Äì Barra da Tijuca, Rio de Janeiro - RJ, 22775-003", 20, textY + 5);

            // Se√ß√£o Identifica√ß√£o e Detalhes Melhorada
            doc.setFontSize(14);
            doc.setFont("helvetica", "bold");
            const idY = textY + 15; // Ajuste din√¢mico baseado na logo
            doc.text("IDENTIFICA√á√ÉO & DETALHES", 20, idY);
            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            
            // Lista com bolinhas
            const items = [
                `Nome: ${nome}`,
                `Matr√≠cula: ${matricula}`,
                "Curso: Medicina",
                "Turno: Integral",
                "Semestre: 1¬∞ Semestre de 2025",
                "Disciplina: IESC (Integra√ß√£o Ensino-Servi√ßo-Comunidade)",
                `Local de Pr√°tica: ${local}`,
                `Professor: ${professor}`
            ];
            
            let yPos = idY + 10;
            items.forEach(item => {
                doc.setFont("helvetica", "bold");
                doc.text("‚Ä¢", 20, yPos); // Bolinha
                doc.setFont("helvetica", "normal");
                doc.text(item, 25, yPos); // Texto ap√≥s a bolinha
                yPos += 8; // Espa√ßamento entre linhas
            });
            
            doc.setFontSize(10);
            doc.text("P√°gina 01 (um)", 105, 290, { align: "center" });

            // P√°gina 2
            doc.addPage();
            doc.setFontSize(22);
            doc.setFont("helvetica", "bold");
            doc.text("DI√ÅRIO DE CAMPO", 105, 20, { align: "center" });
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text(`Data: ${dataFormatada}`, 20, 30);
            doc.setFont("helvetica", "italic");
            doc.text("A seguir uma apresenta√ß√£o do relato de viv√™ncias.", 105, 40, { align: "center" });
            doc.setFont("helvetica", "normal");
            doc.text("1. 1 (um) texto relatorial", 20, 50);
            doc.text("2. Fotografias da atividade.", 20, 55);
            doc.line(20, 60, 190, 60);

            doc.setFontSize(14);
            doc.setFont("helvetica", "bold");
            doc.text("TEXTO RELATORIAL (no m√°ximo 12 linhas)", 105, 70, { align: "center" });
            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            const relatorioLinhas = doc.splitTextToSize(relatorio, 170);
            doc.text(relatorioLinhas.slice(0, 12), 20, 80);
            doc.rect(20, 75, 170, 70);

            doc.setFontSize(14);
            doc.setFont("helvetica", "bold");
            doc.text("Fotografias produzidas durante a atividade:", 20, 155);
            let x = 20;
            const y = 165;
			if (selectedImages.length > 0) {
				try {
					for (let file of selectedImages.slice(0, 6)) {
						const imgData = await readFileAsDataURL(file);
						doc.addImage(imgData, 'JPEG', x, y, 30, 30);
						x += 35;
						if (x > 170) break;
					}
				} catch (e) {
					alert("Erro ao processar as imagens. Certifique-se de que as imagens s√£o v√°lidas.");
					console.error(e);
					return;
				}
			}

            doc.setFontSize(10);
            doc.text("P√°gina 02 (dois)", 105, 290, { align: "center" });

            doc.save('diario_de_campo.pdf');
        }

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
